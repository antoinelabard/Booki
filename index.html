<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <title>Booky</title>
</head>

<body>
    <header>
        <div id="logo">
            <img src="assets/logo/Booki.png" alt="Logo du site" , width="100px" />
        </div>
        <div id="menu">
            <div class="menu-btn" onclick="">
                <p>Hébergements</p>
            </div>
            <div class="menu-btn" onclick="">
                <p>Activités</p>
            </div>
        </div>
    </header>
    <div id="recherche">
        <p>Trouvez votre hébergement pour des vacances de rêve</p>
        <p>En plein centre ville ou en pleine nature</p>
        <form id="saisie">
            <i class="fa-solid fa-location-dot"></i>
            <p>
                <input type="text" name="destination" id="recherche-text-form" placeholder="Marseille, France"
                    size="15" />
            </p>
            <button type="submit">
                <p>Envoyer</p>
                <i class="fa-solid fa-magnifying-glass"></i>
            </button>
        </form>

    </div>
    <div id="resultats">

    </div>
    <footer>

    </footer>
</body>

</html>
