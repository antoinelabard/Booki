<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0" />

    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css" />

    <title>Booki</title>
</head>

<body>
    <header>
        <div id="logo">
            <img src="assets/logo/Booki.png" alt="Logo du site" , width="100px" />
        </div>
        <div id="menu">
            <div class="menu-btn" onclick="">
                <p>Hébergements</p>
            </div>
            <div class="menu-btn" onclick="">
                <p>Activités</p>
            </div>
        </div>
    </header>
    <div id="recherche">
        <p id="bold-text"><b>Trouvez votre hébergement pour des vacances de rêve</b></p>
        <p>En plein centre ville ou en pleine nature</p>
        <form id="saisie">
            <i class="fa-solid fa-location-dot" id="recherche-location-dot-icon"></i>
            <input type="text" name="destination" id="recherche-text-form" placeholder="Marseille, France" size="15" />
            <button id="recherche-submit-btn" type="submit">
                <p id="recherche-submit-text">Rechercher</p>
                <i class="fa-solid fa-magnifying-glass" id="recherche-submit-icon"></i>
            </button>
        </form>
        <div id="recherche-filters">
            <p id="recherche-filters-text">Filtres</p>
            <div id="recherche-filters-chip-list">
                <div class="recherche-filters-chip">
                    <i class="chip-icon fa-solid fa-money-bill-wave"></i>
                    <p class="chip-text">Économique</p>
                </div>
            </div>
            <div id="recherche-filters-chip-list">
                <div class="recherche-filters-chip">
                    <i class="chip-icon fa-solid fa-child-reaching"></i>
                    <p class="chip-text">Familiale</p>
                </div>
            </div>
            <div id="recherche-filters-chip-list">
                <div class="recherche-filters-chip">
                    <i class="chip-icon fa-solid fa-heart"></i>
                    <p class="chip-text">Romantique</p>
                </div>
            </div>
            <div id="recherche-filters-chip-list">
                <div class="recherche-filters-chip">
                    <i class="chip-icon fa-solid fa-dog"></i>
                    <p class="chip-text">Animaux autorisés</p>
                </div>
            </div>
        </div>
    </div>
    <div id="resultats">
        <section id="hebergement">
            <div class="hebergemement-card">
                <img class="hebergemement-card-img"
                    src="assets/hebergements/4_small/annie-spratt-Eg1qcIitAuA-unsplash.jpg" alt="hebergment" />
                <div class="hebergement-card-info">
                    <p class="hebergement-card-name"><b>Auberge La Cannebière</b></p>
                    <p class="hebergement-card-price">Nuit à partir de 25€</p>
                    <div class="hebergment-card-rating">
                        <i class="rating-star-on fa-solid fa-star"></i>
                        <i class="rating-star-on fa-solid fa-star"></i>
                        <i class="rating-star-on fa-solid fa-star"></i>
                        <i class="rating-star-off fa-solid fa-star"></i>
                        <i class="rating-star-off fa-solid fa-star"></i>
                    </div>
                </div>
            </div>
        </section>
        <section id="populaire">

        </section>
        <section id="activite">

        </section>
    </div>
    <footer>

    </footer>
</body>

</html>
